<ion-app>
  <ion-header translucent>
    <ion-toolbar>
      <ion-title>Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content fullscreen>
    <form [formGroup]="form" (ngSubmit)="processForm($event)">
      <ion-list lines="full" class="ion-no-margin ion-no-padding">
        <ion-item>
          <ion-label position="stacked">Username <ion-text color="danger">*</ion-text>
          </ion-label>
          <ion-input required type="text" formControlName="username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Password <ion-text color="danger">*</ion-text>
          </ion-label>
          <ion-input required type="password" formControlName="password"></ion-input>
        </ion-item>

      </ion-list>

      <div class="ion-padding">
        <ion-button expand="block" type="submit" class="ion-no-margin" [disabled]="form.invalid">Log in</ion-button>
        <br>
        <ion-button expand="block" color="secondary" [routerLink]="['/register']" class="ion-no-margin">Not account? Register here</ion-button>
      </div>
    </form>
  </ion-content>

</ion-app>
