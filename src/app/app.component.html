<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" id="first" type="overlay" menuId="first" side="start">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-menu-toggle auto-hide="false">
          <ion-list>
            <ion-item [routerLink]="['/home']" routerDirection="forward">
              <ion-icon name="folder-outline" slot="start"></ion-icon>
              <ion-label>Notes</ion-label>
            </ion-item>
            <ion-item [routerLink]="['/statistics']" routerDirection="forward">
              <ion-icon name="analytics-outline" slot="start"></ion-icon>
              <ion-label>Statistics</ion-label>
            </ion-item>
            <ion-item (click)="logout();">
              <ion-icon name="arrow-undo-outline" slot="start"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
          </ion-list>

        </ion-menu-toggle>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
